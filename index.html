<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cocktail Mixer 🍹</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍹</text></svg>">

    </head>
    <body>
        <h1>Cocktail Mixer</h1>

        <section id="search-section">
            <input type="text" id="ingredient-input" placeholder="Search by ingredient..." />
            <button id="search-btn">Search</button>
        </section>

        <section id="random-section">
            <button id="random-btn">Surprise Me!</button>

        <!-- Modal -->
<div id="recipe-modal" class="modal">

    <p id="modal-ingredients"></p>
    <p id="modal-instructions"></p>
  </div>
</div>



        <section id="cocktail-container"></section>
        <script src="index.js"></script>

    </body>
</html>
